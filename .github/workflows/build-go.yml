name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go Env
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build Go Binary
      run: go build -v ./...

    - name: Show build data
      run: ls -la .

